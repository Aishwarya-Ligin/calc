<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons" onclick="calculate(event)">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button>0</button>
      <button class="dot">.</button>
      <button class="operator">/</button>
      <button id="equals" class="equals" onclick="evaluate()">=</button>
      <button id="clear" class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
